<!DOCTYPE html>
<html>
    <head>
        <title>Js Snake</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="point.js" defer></script>
        <script src="direction.js" defer></script>
        <script src="game.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="board">
            <div class="score">0</div>
            <div class="menu" id=start-menu>
                <h1>JS Snake</h1>
                <label for="loopable-walls">Loopable Walls</label>
                <input type="checkbox" name="loopable-walls" id="loopable-walls" oninput="game.loopable_walls=this.checked" checked>
                <button class="button" onclick="start()">Play</button>
            </div>
            <div class="hidden menu" id=pause-menu>
                <h1>Paused</h1>
                <button class="button" onclick="game.toggle_pause()">Resume</button>
            </div>
            <template id="tail-piece"><div class="peice player tail"></div></template>
            <div class="peice player head"></div>
            <div class="peice fruit"></div>
        </div>
    </body>
</html>
